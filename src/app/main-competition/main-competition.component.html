<h1 align="center" style="margin-bottom: -30px;">Competition list</h1>
<div class="col-xs-8 col-xs-offset-2">
  <input type="text" placeholder="search name"
         style="float: right;margin-bottom:10px"
         [(ngModel)] = "searchString"
         [ngClass]="{'showText':searchString !=='','hiddenText':searchString ===''}"
  >
  <table class="table" style="margin-bottom: 0px;">
    <thead>
    <tr style="background-color: #212529; color: white;">
      <th width="30%">Name</th>
      <th width="30%">Area</th>
      <th width="20%">Start</th>
      <th width="20%" >End</th>
    </tr>
    </thead>
  </table>
  <div *ngFor = "let i of dataCompetition | searchCom:searchString" style="margin-bottom: -15px">
  <table class="table">
    <tbody [ngStyle]="{'background-color': againOpen && showUnderDiv===i ? '#5682a3' : 'white','color':againOpen && showUnderDiv===i ? 'white':'black'}">
    <tr  class="selectTR" (click)="choseCompetition(i)" *ngIf = "i['currentSeason']">
      <td width="30%">{{i['name']}}</td>
      <td width="30%">{{i['area']['name']}}</td>
      <td width="20%" >{{i['currentSeason']['startDate']}}</td>
      <td width="20%">{{i['currentSeason']['endDate']}}</td>
    </tr>
    </tbody>
  </table>
  <div *ngIf = "showUnderDiv===i && againOpen">
    <app-main-match></app-main-match>
  </div>
  </div>
  <button (click)="loadAll()">Load all competition</button>
  <button (click)="loadAv()">Load available competitions</button>
</div>
